<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image slider tutorial</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div class="slider-container">
	<div class="slides">
		<div class="slide first">
			<h2>Lorem ipsum dolor sit amet</h2>
			<img src="img/1.jpg">
		</div>
		<div class="slide">
			<h2>deserunt mollit anim id est laborum.</h2>
			<img src="img/2.jpg">
		</div>
		<div class="slide">
			<h2>ut aliquip ex ea commodo consequat. Duis aute irure </h2>
			<img src="img/3.jpg">
		</div>
		<div class="slide">
			<h2>Lorem ipsum dolor sit amet</h2>
			<img src="img/4.jpg">
		</div>
	</div>

	<div class="button-bullet">
		<div class="btn1" onclick="btn_func(1)"></div>
		<div class="btn2" onclick="btn_func(2)"></div>
		<div class="btn3" onclick="btn_func(3)"></div>
		<div class="btn4" onclick="btn_func(4)"></div>
	</div>
</div>	

<script src="script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
